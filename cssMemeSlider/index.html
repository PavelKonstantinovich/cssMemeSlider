<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeSlider</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <main class="container">
    <div class="inputs">
      <input type="radio" id="first" name="mem" hidden checked>
      <label for="first">
        <div class="mark"></div>
      </label>
      <input type="radio" id="second" name="mem" hidden>
      <label for="second">
        <div class="mark"></div>
      </label>
      <input type="radio" id="third" name="mem" hidden>
      <label for="third">
        <div class="mark"></div>
      </label>
      <input type="radio" id="fourth" name="mem" hidden>
      <label for="fourth">
        <div class="mark"></div>
      </label>
    </div>
    <div class="content_wrap">
      <div class="content">
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Temporibus tenetur dolorum amet autem!</p>
        <p>Iusto fugiat quisquam quo beatae?</p>
        <p>Ducimus aspernatur cum corporis maiores?</p>
      </div>
    </div>
    <div class="slider_wrap">
      <div class="slider">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
      </div>
    </div>
  </main>
</body>

</html>
